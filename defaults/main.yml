---
nginx_log_access_enabled: true
nginx_log_error_enabled: true
nginx_log_error_level: "crit"

nginx_tls_min_version: "tls13" # Allowed: 'tls12' and 'tls13'

nginx_tls_cipher_suites:
  - "ECDHE-ECDSA-AES128-GCM-SHA256"
  - "ECDHE-RSA-AES128-GCM-SHA256"
  - "ECDHE-ECDSA-AES256-GCM-SHA384"
  - "ECDHE-RSA-AES256-GCM-SHA384"
  - "ECDHE-ECDSA-CHACHA20-POLY1305"
  - "ECDHE-RSA-CHACHA20-POLY1305"
  - "DHE-RSA-AES128-GCM-SHA256"
  - "DHE-RSA-AES256-GCM-SHA384"

nginx_tls_certificates: []
# nginx_tls_certificates:
#   - name: ""
#     certificate_content: "" # will ne stored under "{{ nginx_certs_dir }}/{{ name }}.cer"
#     private_key_content: "" # will ne stored under "{{ nginx_certs_dir }}/{{ name }}.key"

nginx_sites:
  default: |
    server {
      listen       80;
      listen       [::]:80;
      server_name  _;
      root         /usr/share/nginx/html;

      # Load configuration files for the default server block.
      include {{ nginx_conf_dir }}/default.d/*.conf;

      error_page 404 /404.html;
        location = /404.html {
      }

      error_page 500 502 503 504 /50x.html;
        location = /50x.html {
      }
    }
